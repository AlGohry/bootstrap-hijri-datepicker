<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>
        Bootstrap Hijri Date Picker
    </title>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet" />


</head>

<body class="bg-light">

    <div class="container">
        <div class="py-5 text-center">
            <h2>Bootstrap Hijri Date Picker v1.0.0</h2>
            <p class="lead">

            </p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label>
                                Date
                            </label>
                            <div class="input-group">
                                <input type="text" class="form-control default-input" />
                            </div>
                        </div>
                        <figure class="highlight">
                            <pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"card"</span><span class="nt">&gt;</span>
                            <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"card-body"</span><span class="nt">&gt;</span>
                              This is some text within a card body.
                            <span class="nt">&lt;/div&gt;</span>
                          <span class="nt">&lt;/div&gt;</span></code></pre>
                        </figure>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>
                        Date
                    </label>
                    <div class="input-group">
                        <input type="text" class="form-control hijri-date-input" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="./js/bootstrap-hijri-datetimepickermin.js"></script>
    
    <script type="text/javascript">


        $(function () {

            initDefault();

            initHijrDatePicker();

            //initHijrDatePickerDefault();

        });

        function initHijrDatePicker() {

            $(".hijri-date-input").hijriDatePicker({
                locale: "ar-sa",
                format: "DD-MM-YYYY",
                hijriFormat: "iYYYY-iMM-iDD",
                dayViewHeaderFormat: "MMMM YYYY",
                hijriDayViewHeaderFormat: "iMMMM iYYYY",
                showSwitcher: true,
                allowInputToggle: true,
                showTodayButton: false,
                useCurrent: true,
                isRTL: true,
                viewMode: 'months',
                keepOpen: false,
                hijri: true,
                //debug: true,
                showClear: true,
                showTodayButton: true,
                showClose: true
            });
        }

        function initHijrDatePickerDefault() {

            $(".hijri-date-input").hijriDatePicker();
        }


        function initDefault() {
            $(".default-input").hijriDatePicker();
        }

    </script>

</body>

</html>
